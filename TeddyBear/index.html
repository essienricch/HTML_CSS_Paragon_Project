<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="teddy.css" />
    <title>Cohort 13 Teddy Bear</title>
  </head>
  <body>
    <div class="teddy_container">
      <div class="big_head">
        <div class="ear"></div>
        <div class="right_ear ear"></div>
        <div class="face">
          <div class="eye_level">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth_region">
            <div class="nose"></div>
            <div class="mouth">
              <div class="mouth_right"></div>
              <div class="mouth_left"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="body_body">
        <div class="stomach">
          <div class="love">
            <h1>
              <iconify-icon
              div class="heart"
              icon = "emojione-v1&#x1F497;"
              ></iconify-icon><br/>I love <br/>U
            </h1>
          </div>
          <div class="all_hands">
            <div class="hand">
              <div class="arm"></div>
              <div class="palm"></div>
            </div>
            <div class="hand">
              <div class="arm_right"></div>
              <div class="palm"></div>
            </div>
          </div>
          <div class="full_legs">
            <div class="leg">
              <div class="thigh"></div>
              <div class="feet">
                <div class="toes">
                  <div class="toe_1"></div>
                  <div class="toe_2"></div>
                  <div class="toe_3"></div>
                </div>
                <div class="tip_toe"></div>
              </div>
            </div>
            <div class="leg">
              <div class="thigh_right"></div>
              <div class="feet">
                <div class="toes_right">
                  <div class="toe_1"></div>
                  <div class="toe_2"></div>
                  <div class="toe_3"></div>
                </div>
                <div class="tip_toe_right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
